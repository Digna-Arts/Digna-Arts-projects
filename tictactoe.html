<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe vs Kl√ºgere KI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #eef2f3;
    }
    h1 {
      margin-top: 20px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin-top: 20px;
    }
    .cell {
      width: 100px;
      height: 100px;
      font-size: 40px;
      background-color: #fff;
      border: 2px solid #333;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-size: 20px;
    }
    #reset {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe vs KI</h1>
  <div id="board"></div>
  <div id="status">Du bist X ‚Äì viel Gl√ºck!</div>
  <button id="reset">Neustart</button>

  <script>
    const board = document.getElementById('board');
    const status = document.getElementById('status');
    const reset = document.getElementById('reset');
    let currentPlayer = 'X';
    let gameActive = true;
    const cells = [];

    const winCombos = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function checkWinner() {
      for (let combo of winCombos) {
        const [a, b, c] = combo;
        if (
          cells[a].textContent &&
          cells[a].textContent === cells[b].textContent &&
          cells[a].textContent === cells[c].textContent
        ) {
          return cells[a].textContent;
        }
      }
      if (cells.every(cell => cell.textContent !== '')) {
        return 'Unentschieden';
      }
      return null;
    }

    function handleClick(e) {
      const cell = e.target;
      if (cell.textContent !== '' || !gameActive || currentPlayer !== 'X') return;

      cell.textContent = 'X';
      currentPlayer = 'O';
      checkGame();

      if (gameActive) {
        setTimeout(computerMove, 400);
      }
    }

    function computerMove() {
      const bestMove = findBestMove();
      if (bestMove !== -1) {
        cells[bestMove].textContent = 'O';
      }

      currentPlayer = 'X';
      checkGame();
    }

    function findBestMove() {
      // 1. KI gewinnt?
      for (let i = 0; i < 9; i++) {
        if (cells[i].textContent === '') {
          cells[i].textContent = 'O';
          if (checkWinner() === 'O') {
            cells[i].textContent = '';
            return i;
          }
          cells[i].textContent = '';
        }
      }

      // 2. Spieler X blocken?
      for (let i = 0; i < 9; i++) {
        if (cells[i].textContent === '') {
          cells[i].textContent = 'X';
          if (checkWinner() === 'X') {
            cells[i].textContent = '';
            return i;
          }
          cells[i].textContent = '';
        }
      }

      // 3. Mitte nehmen, wenn frei
      if (cells[4].textContent === '') return 4;

      // 4. Ecken nehmen
      const corners = [0, 2, 6, 8];
      for (let i of corners) {
        if (cells[i].textContent === '') return i;
      }

      // 5. Irgendein freier Platz
      for (let i = 0; i < 9; i++) {
        if (cells[i].textContent === '') return i;
      }

      return -1;
    }

    function checkGame() {
      const result = checkWinner();

      if (result) {
        gameActive = false;
        if (result === 'Unentschieden') {
          status.textContent = 'Unentschieden!';
        } else if (result === 'X') {
          status.textContent = 'Du hast gewonnen! ';
        } else {
          status.textContent = 'Die KI hat gewonnen! ü§ñ';
        }
      } else {
        status.textContent = `Am Zug: ${currentPlayer}`;
      }
    }

    function init() {
      board.innerHTML = '';
      cells.length = 0;
      gameActive = true;
      currentPlayer = 'X';
      status.textContent = 'Du bist X ‚Äì viel Gl√ºck!';

      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.addEventListener('click', handleClick);
        board.appendChild(cell);
        cells.push(cell);
      }
    }

    reset.addEventListener('click', init);
    init();
  </script>
</body>
</html>
